<!DOCTYPE html>
<html>
  <head>
    <title>BLYZIO - Unblocked Games</title>
    <style>
      /* Set the background to the GIF file */
      body {
        background-image: url("example.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      /* Style the button bar */
      #button-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      /* Style the title and options */
      #title {
        font-size: 24px;
        font-weight: bold;
      }
      .option {
        font-size: 16px;
        font-weight: bold;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Button bar -->
    <div id="button-bar">
      <div id="title">BLYZIO - Unblocked Games</div>
      <div>
        <div class="option">Option 1</div>
        <div class="option">Option 2</div>
        <div class="option">Option 3</div>
        <div class="option">Option 4</div>
      </div>
    </div>
  </body>
</html>
